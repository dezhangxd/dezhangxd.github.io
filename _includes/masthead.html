<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button>
          <div class="navicon"></div>
        </button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lang-switch"><a href="javascript:void(0);"
              id="lang-switch-btn" class="lang-switch-btn" onclick="switchLanguage(); return false;">中文</a></li>
          <li class="masthead__menu-item masthead__menu-item--lg masthead__menu-home-item"><a href="#about-me"
              data-lang-en="Homepage" data-lang-zh="主页">Homepage</a></li>
          {% for link in site.data.navigation.main %}
          <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}" data-lang-en="{{ link.title }}"
              data-lang-zh="{% if link.title == 'Bio' %}简介{% elsif link.title == 'News' %}新闻动态{% elsif link.title == 'Honors' %}荣誉奖励{% elsif link.title == 'Competitions' %}竞赛获奖{% elsif link.title == 'Publications' %}发表论文{% elsif link.title == 'Resume' %}履历{% elsif link.title == 'Talks' %}学术报告{% else %}{{ link.title }}{% endif %}">{{
              link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
